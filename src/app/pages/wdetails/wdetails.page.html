<ion-header class="lightheader" mode="ios" no-border>
  <ion-toolbar mode="ios" class="ion-color" [style.background-color]="customColor">
    <ion-title class="ion-text-capitalize">
      Workout </ion-title>
    <ion-buttons slot="start">
      <app-backbutton color="primary"></app-backbutton>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="start" [routerLink]="['/tabs/tab1']">
        <img src="./assets/images/close.png" class="close-img" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <app-loading *ngIf="isLoading"></app-loading>

  <ion-grid class="ion-no-padding">
    <ion-row class="header-bg" [style.background-image]="'url(' + (workout.workout_image | image) + ')'"
      [ngStyle]="{'height': innerHeight}">
    </ion-row>
    <ion-row class="w-info">
      <div class="w-name">
        <div class="text">
          <p class="time">{{workout.workout_duration}}</p>
          <p class="name">{{workout.workout_title}}</p>
        </div>
        <div class="star-favourite">
          <ion-buttons slot="end">
            <ion-button (click)="addToFavorites()" slot="start">
              <ion-icon color="light" mode="md" [name]="icon"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </ion-row>
    <ion-row class="cols">
      <ion-col size="6" class="ion-text-center">
        <p class="text">{{strings.ST16}}</p>
        <p class="value">{{workout.goal_title}}</p>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <p class="text">{{strings.ST17}}</p>
        <p class="value">Easy</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="days">

    <div *ngFor="let item of days let i = index">
      <div *ngIf="checkavail(i+1) ;else notShow " class="tags" [routerLink]="['/weday', workout.workout_id, i+1]">
        <h1>{{strings.ST87}} {{i+1}}</h1>
        <ion-icon name="arrow-forward" class="ion-color arrow" [style.background-color]="customColor" slot="end">
        </ion-icon>
      </div>


      <ng-template #notShow>
        <div class="tags">
          <h1> {{strings.ST87}} {{i+1}} Rest</h1>
          <ion-icon [style.background-color]="customColor" slot="end">
          </ion-icon>
        </div>
      </ng-template>
    </div>

  </div>

</ion-content>
